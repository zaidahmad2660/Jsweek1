<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  /* css reset */
  *{
    margin: 0;
    padding: 0;
  }
    .qwer{
        border: 2px solid red;
        height: 100vh;
        width: 100vw;
        display: inline-block;
        
       
    }
.abc{
border: 2px solid black;
height: 1000px;
}

#s{
    /* relative to its own orignal postion */
    position: relative;
    /* position: absolute; */
    /* relative to parent */
    top: 34px;
    left: 34px;
    background-color: yellow;
}
#wee{
    /* used for messages box etc */
    position: fixed;
   right: 4px;
   bottom: 2px;
   background-color: red;
}
#a{
    /* stick on top used in navabar etc */
    position: sticky;
   top: 4px;
   background-color: blue;
}
#w{
    /* stick on top used in navabar etc */
    position: sticky;
   top: 4px;
   background-color: green;
   z-index: -1;
   /* visibility: hidden; */

  
}
 
   /* filter: invert(100%); */


</style>
<body>
    <div class="abc">
   
        <box class="qwer" id="s">b0x1</box>
        <box class="qwer" id="w">box2</box>
        <box  class="qwer" id="a">box3 </box>
        <box  class="qwer" id="wee">chat with us</box>
    </div>
</body>
